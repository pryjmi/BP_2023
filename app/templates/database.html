{% extends "layout.html" %}
{% block title %}Database{% endblock %}
{% block wrapper %}
            <h1 class="heading1" id="home">Database</h1>
            <div class="grid-home text-center">
                <div class="row gy-4">
                    <div class="col">
                        <div class="card p-3 mb-3">
                            <div class="card_content">
                                <h3>Upload images</h3>
                                <form method="POST" action="/upload" enctype="multipart/form-data">
                                    <div class="input-group mb-3">
                                        <input type="file" name="image" multiple="" class="form-control">
                                        <input class="btn btn-primary" type="submit" value="Upload">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card p-3 mb-3">
                            <div class="card_content">

                                    </form>
                                </div>
                                <br>
                                -->
                                <h3>Download file</h3>
                                <div>
                                    <form method="POST">
                                        {% for x in file_list %}
                                        <input class="btn btn-success" type="submit" name="file-btn-dw" id="file-btn-dw-{{x}}" value='{{x}}'>
                                        {% endfor %}
                                    </form>
                                </div>
                                <br>
                                <h3>Delete file</h3>
                                <div>
                                    <form method="POST">
                                        {% for x in file_list %}
                                        <input class="btn btn-danger" type="submit" name="file-btn-del" id="file-btn-del-{{x}}" value='{{x}}'>
                                        {% endfor %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
