<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
        <!-- import bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="{{(url_for('static', filename='css/light.css'))}}">
        <!-- import bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- import icons -->
        <script src="https://kit.fontawesome.com/2c96182252.js" crossorigin="anonymous"></script>
        <!-- forces icons to load first -->
        <script> (function() { var css = document.createElement('link'); css.href = 'https://kit.fontawesome.com/2c96182252.js'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
        <script src="{{url_for('static', filename='js/darkmode.js')}}"></script>
        <script src="{{url_for('static', filename='js/settings.js')}}"></script>
        <script src="{{url_for('static', filename='js/image.js')}}"></script>
        <script src="{{url_for('static', filename='js/database.js')}}"></script>
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="sidebar text-center">
            <div>
                <!--
                <a class="sidebar-menu btn btn-link" href="/database">
                    <i class="fa-solid fa-database"></i>
                </a>
                -->
                <a class="sidebar-menu btn btn-link" href="/dat_logs">
                    <i class="fa-solid fa-paste"></i>
                </a>
                <a class="sidebar-menu btn btn-link" href="/home">
                    <i class="fa-solid fa-house"></i>
                </a>
                <button class="sidebar-menu btn btn-link" id="settings_btn">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <a class="sidebar-menu btn btn-link" id="logout_button" href="/logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="settings" id="settings_div">
                <h1 class="heading1" id="settings">Settings</h1>
                <div class="grid-home">
                    <div class="row gy-4">
                        <div class="col">
                            <div class="card shadow-lg p-3 mb-3">
                                <div class="card_content">
                                    <h4>Current user: {{user.username}}</h4>
                                    <div class="settings-menu">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" name="auto-dark-mode-switch" id="auto-dark-mode-switch">
                                            <label class="form-check-label" for="auto-dark-mode-switch">Auto dark mode</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="toggle-dark-mode-switch" name="toggle-dark-mode-switch">
                                            <label class="form-check-label" for="toggle-dark-mode-switch">Toggle dark mode</label>
                                        </div>
                                        <br>
                                        <form method="POST">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Username" name="username-input-create" id="username-input-create">
                                                <input type="password" class="form-control" placeholder="Password" name="password-input-create" id="password-input-create">
                                                <input class="btn btn-success" type="submit" name="btn-create-usr" id="btn-create-usr" value="   Add user    ">
                                            </div>
                                        </form>
                                        <h6>Users</h6>
                                        <div class="database-list" id="user-list">
                                            {% for x in user_list %}
                                            {{x}}<br>
                                            {% endfor %}
                                        </div>
                                        <br>
                                        <form method="POST">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Username" name="username-input" id="username-input">
                                                <input type="password" class="form-control" placeholder="Password" name="password-input" id="password-input">
                                                <input class="btn btn-danger" type="submit" name="btn-remove-usr" id="btn-remove-usr" value="Remove user">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flash-message-error">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            {% block wrapper %}
            <h1>Layout</h1>
            {% endblock %}
        </div>
    </body>
</html>
